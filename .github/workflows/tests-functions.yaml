name: Run Function tests
on:
  pull_request:
    paths:
      - packages/functions/**

jobs:
  test:
    name: Function Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: "yarn"
      - name: Install Web Project
        run: yarn install
      - name: Check the code
        run: |
          yarn functions test
