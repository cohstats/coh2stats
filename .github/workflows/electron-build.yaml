name: Build Electron app
on:
  push:
    branches:
      - improve-ci
    paths-ignore:
      - packages/functions/**
      - packages/web/**

jobs:
  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: Change the version in package.json
        run: |
          sed -i'' -E 's/"version": "[0-9]*\.[0-9]*\.[0-9]*"/"version": "$CI_COMMIT_SHORT_SHA"/g' package.json
      - name: Build
        run: yarn app make
      - name: Upload the build
        uses: actions/upload-artifact@v2
        with:
          name: coh2-game-stats-dev-${{github.ref}}.zip
          path: |
            packages/app/out/make/squirrel.windows/x64/*.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: packages/app/out/make/squirrel.windows/x64/*.exe
